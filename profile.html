<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Registro</title>
</head>
<body>
  <div class="window_full flex__center">    
    <div class="window__register">
      <div class="register__header">
        <img class="register__icon" src="./img/el_cuervo_icon.png" alt="Logo" />        
        <h1 class="register__title">Registro</h1>
      </div>
      
      <form class="register__form" >
        <label for="user" class="login__label">Usuario</label>
        <input type="text" name="user" id="user" class="login__input" required>

        <label for="email" class="login__label">Correo</label>
        <input type="email" name="email" id="email" class="login__input" required>

        <label for="password" class="login__label">Contraseña</label>
        <input type="password" name="password" id="password" class="login__input" required>  

        <div class="button_zone tex__center">
          <button type="submit" class="button bttn_primary">Registrarse</button>                       
        </div> 

      </form>
    </div>       
  </div>
